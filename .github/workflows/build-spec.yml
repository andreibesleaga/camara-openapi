name: Build and Validate CAMARA OpenAPI Spec

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 2 * * 1" # Run every Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      # The script now handles everything internally
      - name: Discover and Build Master OpenAPI Spec
        run: npm run build
        env:
          # The token is now used for cloning private repos if needed, not for API calls
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # The validation step remains the same
      - name: Validate OpenAPI Spec
        run: npx @redocly/cli lint --config .redocly.yaml

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(openapi): Regenerate complete CAMARA spec"
          file_pattern: "dist/camara-openapi.yaml"
          commit_user_name: "CAMARA Bot"
          commit_user_email: "camara-bot@users.noreply.github.com"
